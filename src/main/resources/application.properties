server.port=1010

spring.application.name=CRM_analytics
jwt.secretKey=yourSecretKey

#spring.datasource.url=jdbc:postgresql://analytics-db:5432/CRM_analytics
spring.datasource.url=jdbc:postgresql://localhost:5432/CRM_analytics
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SpringBootHikariCP
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=15000

# Service Requests API URL
#service.requests.api.url=http://localhost:8080/api/requests/analytics
service.requests.api.url=http://crm-requests-service:8080/api/requests/analytics